<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - login or sign up</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mt-40 flex mx-auto items-center justify-center">
        <div class="left w-1/2">
            <img class="w-60 " src="fb.svg" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-9 rounded-lg w-1/4 relative drop-shadow-xl">
            <input class="px-4 h-12 my-2 border-2 border-gray-300 rounded-lg outline-blue-400" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border-2 border-gray-300 rounded-lg outline-blue-400" type="password" placeholder="Password">
            <button class="bg-blue-600 py-3 rounded-lg my-2 text-white hover:cursor-pointer hover:bg-blue-700">Login</button>
            <span class="text-blue-600 text-center my-2 text-sm cursor-pointer hover:underline">Forgotten Password?</span>
            <hr class="my-2">
            <button class="bg-green-600 py-3 rounded-lg my-2 text-white hover:cursor-pointer w-fit px-4 mx-auto hover:bg-green-700">Create New Account</button>
            <span class="absolute -bottom-10 text-sm"><b class="hover:underline cursor-pointer">Create a Page</b> for a celebrity, brand or business.</span>

        </div>
    </div>
</body>
</html>
